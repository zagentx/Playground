<div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-4 mx-auto">
            <div class="login-card-light p-3 shadow-lg rounded">
                <div class="pt-3">
                    <h2 class="text-danger">Anmelden</h2>
                </div>
                <form class="mt-4 d-grid gap-1">
                    <div class="form-group">
                        <input
                            type="email"
                            class="form-control form-control-sm"
                            placeholder="Benutzername" />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            class="form-control form-control-sm"
                            placeholder="Passwort" />
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-sm btn-danger col-12">
                            Login
                        </button>
                    </div>
                    <div class="text-center mt-2">
                        <a href="#">Passwort vergessen?</a>
                    </div>

                    <div class="mt-5">
                        <p class="text-center">
                            Sie haben kein Konto?
                            <a routerLink="/register">Hier registrieren</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
