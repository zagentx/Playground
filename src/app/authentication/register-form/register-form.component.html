<div class="container" *ngIf="!isLoginMode">
    <div class="row align-items-center vh-100">
        <div class="col-12">
            <div class="login-card-light p-3 shadow-lg rounded">
                <div class="pt-3">
                    <h2 class="text-primary">Registrieren</h2>
                </div>
                <form class="mt-4 d-grid gap-1">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control form-control-sm"
                            placeholder="Vorname" />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control form-control-sm"
                            placeholder="Nachname" />
                    </div>
                    <div class="form-group">
                        <input
                            type="username"
                            class="form-control form-control-sm"
                            placeholder="Benutzername" />
                    </div>
                    <div class="form-group">
                        <input
                            type="email"
                            class="form-control form-control-sm"
                            placeholder="E-Mail" />
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-sm btn-primary col-12">
                            Registrieren
                        </button>
                    </div>

                    <div class="mt-5">
                        <p class="text-center">
                            Sie haben ein Konto?
                            <a href="#">Hier einloggen</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
